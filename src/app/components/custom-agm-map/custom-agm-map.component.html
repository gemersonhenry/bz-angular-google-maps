<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  [panControl]="false"
  (idle)="mapIdleEvent()"
  (mapReady)="mapReadyEvent($event)"
  (boundsChange)="mapBoundsChangeEvent($event)">
  <agm-marker 
    [latitude]="customMarker.lat"
    [longitude]="customMarker.lng"
    [iconUrl]="markerImageUrl">
  </agm-marker>
</agm-map>
